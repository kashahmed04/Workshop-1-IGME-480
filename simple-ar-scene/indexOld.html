
<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Model clicked!');
                });
            }
      });
    </script>
    <title>Simple AR Scene</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!--sets up our scene-->
    <!--vr mode is for our vr headsets but we do not need it so is false-->
    <!-- <a-scene embedded arjs vr-mode-ui="enabled: false"> -->
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true"></a-scene>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!--position (x,y,z) and color of the box-->
        <!-- <a-sphere position="0 0.5 0" radius="0.5" color="red"></a-sphere> -->
        <!-- <a-box position="0 0.5 0" color="blue"></a-box> -->
        <!-- <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        rotation="0 45 0"
        gltf-model="https://people.rit.edu/kka7705/IGME-480-Workshops/simple-ar-scene/scene/scene.gltf"
        ></a-entity> -->
        <!-- <a-box position="0 0.5 0" color="#4CC3D9" rotation="0 45 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box> -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://people.rit.edu/kka7705/IGME-480-Workshops/simple-ar-scene/scene/scene.gltf" clicker
        ></a-entity>
      </a-marker>
      <!--put a camera in to handle the camera on our devices-->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
